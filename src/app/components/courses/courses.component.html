<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Lista de Cursos</h1>
    <button type="button" (click)="newItem()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">
      Nuevo
    </button>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Horario</th>
        <th>Fecha inicio</th>
        <th>Fecha fin</th>
        <th>Tipo</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.schedule }}</td>
        <td>{{ item.date_ini | date:'yyyy-MM-dd' }}</td>
        <td>{{ item.date_end | date:'yyyy-MM-dd' }}</td>
        <td>{{ item.type == 'P' ? 'Presencial' : 'Virtual' }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editItem(item)" data-bs-toggle="modal" data-bs-target="#formModal"><i class="fas fa-edit"></i></button>
          <button class="btn btn-danger btn-sm mx-2" (click)="deleteItem(item)"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-form-course [courseEdit]="courseEdit"></app-form-course>
