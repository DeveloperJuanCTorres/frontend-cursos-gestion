<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card border-info w-50">
    <div class="card-header text-center"><h4>LOGIN</h4></div>
    <div class="card-body p-4">
      <form [formGroup]="formLogin" (ngSubmit)="login()">
        <div class="form-group">
          <label for="name">Correo <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" [(ngModel)]="user.email" formControlName="email" name="email" required>
        </div>
        <div class="form-group mt-2">
          <label for="password">Clave</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="user.password" formControlName="password" name="password" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-4" [disabled]="!formLogin.valid">Iniciar Sesi√≥n</button>
        </div>
      </form>
    </div>
  </div>
</div>
