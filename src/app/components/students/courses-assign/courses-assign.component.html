<div class="modal fade modal-xl" id="formModalCourses" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="formModalLabel">Asignaci√≥n de Cursos</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Horario</th>
              <th>Fecha inicio</th>
              <th>Fecha fin</th>
              <th>Tipo</th>
              <th>Asignado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data; let i = index;">
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.schedule }}</td>
              <td>{{ item.date_ini | date:'yyyy-MM-dd' }}</td>
              <td>{{ item.date_end | date:'yyyy-MM-dd' }}</td>
              <td>{{ item.type == 'P' ? 'Presencial' : 'Virtual' }}</td>
              <td>
                <i *ngIf="item.isAssigned === true" class="fas fa-check"></i>                
              </td>
              <td>
                <button class="btn btn-sm" [ngClass]="{'btn-danger':item.isAssigned, 'btn-warning':!item.isAssigned}" (click)="assignCourse(i, item)">
                  {{ item.isAssigned ? 'Eliminar' : 'Asignar' }}
                </button>
                <!-- <button class="btn btn-danger btn-sm mx-2"><i class="fas fa-trash"></i></button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
